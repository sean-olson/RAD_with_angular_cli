<div class="container">
  <div class="row" *ngIf="apiKey">
    <div class="col-12 nav-panel">
        <button  class="btn nav-button" routerLink="/restaurants"  routerLinkActive="btn-primary">Find Retaurants</button>
        <button class="btn nav-button" routerLink="/foods"  routerLinkActive="btn-primary">Favorite Foods</button>
        <button type="submit" class="btn btn-reset float-right" (click)='resetKey()'>Reset your Yelp API Key</button>
    </div>
  </div>
  <div class="row" *ngIf="!apiKey">
    <form class="col-12">
      <div class="form-group">
        <h5>Please enter your Yelp API Key</h5>
        <p>Don't have one?  No problem.  Get a free Yelp API key <a href="https://www.yelp.com/developers/v3/manage_app" target="_blank">here.</a></p>
        <input type="text" class="form-control col-12" name="api-key" id="api-key" [value]="apiKey" (input)="updateKey($event)" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)='setApiKey($event)'>Save Key</button>
      </div>
    </form>
  </div>
</div>
